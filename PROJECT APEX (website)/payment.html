<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment | Project Apex</title>
  <link rel="stylesheet" href="payment.css">
</head>

<body>

<header class="navbar">
  <div class="logo">
    <img src="project-apex-logo.png" alt="Project Apex Logo">
    <h1>PROJECT APEX</h1>
  </div>

  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="booking.html">Booking</a></li>
    </ul>
  </nav>
</header>

<section class="payment-container">
  <h2 id="sessionTitle">Processing...</h2>
  <p class="amount" id="sessionPrice"></p>

  <div class="payment-box">
    <h3>Select Payment Method</h3>

    <div class="payment-options">
      <button class="pay-option" onclick="selectMethod('Card')">üí≥ Card</button>
      <button class="pay-option" onclick="selectMethod('Google Pay')">üü¶ Google Pay</button>
      <button class="pay-option" onclick="selectMethod('Apple Pay')">üçé Apple Pay</button>
    </div>

    <form id="cardForm" class="hidden">
      <label>Card Number</label>
      <input type="text" id="cardNumber" maxlength="16">

      <label>Expiry Date</label>
      <input type="text" id="expiry" placeholder="MM/YY">

      <label>CVV</label>
      <input type="text" id="cvv" maxlength="3">

      <button type="submit" class="pay-btn">Pay Now</button>
    </form>

    <p id="status" class="status"></p>
  </div>
</section>
<script src="payment.js"></script>
</body>
</html>
